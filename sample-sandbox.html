<!doctype html>
<html>
    <head>
        <script data-main="/static/js/sand.js" src="/static/js/lib/require.js"></script>
        <script>
            require(["sand"], function(sandBox){
                var box = new sandBox();
                box.addListener("hello", function(data, callback){
                    callback("I received: " + JSON.stringify(data));
                });
                box.loadParent("http://localhost:8000");
            });
        </script>
    </head>
    <body>
    </body>
</html>
